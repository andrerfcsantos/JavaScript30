<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="filler"></div>
      </div>
    </div>
    <script>
      const secHand = document.querySelector(".second-hand");
      const minHand = document.querySelector(".min-hand");
      const hourHand = document.querySelector(".hour-hand");

      function getDate() {
        const now = new Date();

        const seconds = now.getSeconds();
        const secDegs = (seconds * 360) / 60 + 90;
        secHand.style.transform = `rotate(${secDegs}deg)`;

        const mins = now.getMinutes();
        const minDegs = (mins * 360) / 60 + 90;
        minHand.style.transform = `rotate(${minDegs}deg)`;

        const hours = now.getHours();
        const hourDegs = (hours * 360) / 12 + 90;
        hourHand.style.transform = `rotate(${hourDegs}deg)`;
      }

      setInterval(getDate, 1000);
    </script>
  </body>
</html>

                        <li><a href="/wiki/Boulevard_de_Rochechouart" title="Boulevard de Rochechouart">Boulevard de Rochechouart</a></li></ul></div><div class="mw-category-group"><h3>S</h3>
                        <ul><li><a href="/wiki/Boulevard_Saint-Germain" title="Boulevard Saint-Germain">Boulevard Saint-Germain</a></li>
                        <li><a href="/wiki/Boulevard_Saint-Michel" title="Boulevard Saint-Michel">Boulevard Saint-Michel</a></li>
                        <li><a href="/wiki/Boulevard_de_S%C3%A9bastopol" title="Boulevard de Sébastopol">Boulevard de Sébastopol</a></li>
                        <li><a href="/wiki/Boulevard_de_Strasbourg" title="Boulevard de Strasbourg">Boulevard de Strasbourg</a></li></ul></div><div class="mw-category-group"><h3>T</h3>
                        <ul><li><a href="/wiki/Boulevard_du_Temple" title="Boulevard du Temple">Boulevard du Temple</a></li></ul></div><div class="mw-category-group"><h3>V</h3>
                        <ul><li><a href="/wiki/Boulevard_Voltaire" title="Boulevard Voltaire">Boulevard Voltaire</a></li></ul></div><div class="mw-category-group"><h3>Z</h3>
                        <ul><li><a href="/wiki/Boulevard_de_la_Zone" title="Boulevard de la Zone">Boulevard de la Zone</a></li></ul></div></div></div>`;

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 }
      ];

      const people = [
        "Beck, Glenn",
        "Becker, Carl",
        "Beckett, Samuel",
        "Beddoes, Mick",
        "Beecher, Henry",
        "Beethoven, Ludwig",
        "Begin, Menachem",
        "Belloc, Hilaire",
        "Bellow, Saul",
        "Benchley, Robert",
        "Benenson, Peter",
        "Ben-Gurion, David",
        "Benjamin, Walter",
        "Benn, Tony",
        "Bennington, Chester",
        "Benson, Leana",
        "Bent, Silas",
        "Bentsen, Lloyd",
        "Berger, Ric",
        "Bergman, Ingmar",
        "Berio, Luciano",
        "Berle, Milton",
        "Berlin, Irving",
        "Berne, Eric",
        "Bernhard, Sandra",
        "Berra, Yogi",
        "Berry, Halle",
        "Berry, Wendell",
        "Bethea, Erin",
        "Bevan, Aneurin",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bierce, Ambrose",
        "Biko, Steve",
        "Billings, Josh",
        "Biondo, Frank",
        "Birrell, Augustine",
        "Black, Elk",
        "Blair, Robert",
        "Blair, Tony",
        "Blake, William"
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      let bornIn1500 = inventors.filter(
        inv => inv.year >= 1500 && inv.year < 1600
      );
      console.log(
        "1. Filter the list of inventors for those who were born in the 1500's"
      );
      console.table(bornIn1500);

      // Array.prototype.map()
      // 2. Give us an array of the inventors' first and last names

      let firstLast = inventors.map(inv => inv.first + " " + inv.last);
      console.log("2. Give us an array of the inventors' first and last names");
      console.table(firstLast);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      let oldest = inventors.sort((a, b) => a.year - b.year);
      console.log("3. Sort the inventors by birthdate, oldest to youngest");
      console.table(oldest);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live?

      let yearsLived = inventors.reduce(
        (acc, curr) => acc + curr.passed - curr.year,
        0
      );
      console.log("4. How many years did all the inventors live?");
      console.log(yearsLived);

      // 5. Sort the inventors by years lived

      let sortByLived = inventors
        .sort((a, b) => {
          let aLived = a.passed - a.year;
          let bLived = b.passed - b.year;
          return aLived - bLived;
        })
        .map(x => {
          x.lived = x.passed - x.year;
          return x;
        });
      console.log("5. Sort the inventors by years lived");
      console.table(sortByLived);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      let dummyDOM = document.createElement("html");
      dummyDOM.innerHTML = wikiHTML;

      let links = Array.from(dummyDOM.querySelectorAll(".mw-category a"));
      let de = links
        .map(link => link.textContent)
        .filter(name => name.includes("de"));

      console.log(
        "6. create a list of Boulevards in Paris that contain 'de' anywhere in the name"
      );
      console.table(de);

      // 7. sort Exercise
      // Sort the people alphabetically by last name
      let sortByLastName = people.sort((a, b) => {
        return a < b ? -1 : 1;
      });

      console.log("7. Sort the people alphabetically by last name");
      console.table(sortByLastName);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck"
      ];

      let instances = data.reduce((acc, curr) => {
        if (!acc[curr]) {
          acc[curr] = 1;
        }
        acc[curr]++;
        return acc;
      }, Object.create(null));

      console.log("8. Sum up the instances of each of these");
      console.table(instances);

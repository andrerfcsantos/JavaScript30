<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <h1>Unicorns!</h1>
    <p>Type the secret code! (Hint: the code is secret)</p>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "secret";
      const htmlElem = document.querySelector("html");
      const h1Elem = document.querySelector("h1");

      window.addEventListener("keyup", e => {
        pressed.push(e.key);

        let codeLen = secretCode.length;
        pressed.splice(-codeLen - 1, pressed.length - codeLen);

        if (pressed.join("").includes(secretCode)) {
          cornify_add();
          htmlElem.style.background = "violet";
          h1Elem.style.textShadow = "0px 0px 6px blue";
        }
      });
    </script>
  </body>
</html>

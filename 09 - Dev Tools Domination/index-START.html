<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <style>
      kbd {
        background-color: #eee;
        border-radius: 3px;
        border: 1px solid #b4b4b4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2),
          0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
        color: #333;
        display: inline-block;
        font-size: 0.85em;
        font-weight: 700;
        line-height: 1;
        padding: 2px 4px;
        white-space: nowrap;
      }
      body {
        color: white;
        background: black;
      }
      .trigger {
        font-size: 1.5em;
        color: lightblue;
      }
    </style>
  </head>
  <body>
    <p class="trigger" onClick="makeGreen()">
      Click me to trigger attribute changes!
    </p>
    <p>
      Setup a breakpoint on attribute changes on the developer menu of the
      browser and click the text above!<br />
      Other than that, this challenge works mostly with the console, open it
      (<kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>J</kbd>) for the results!
    </p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello, i am a regular log");

      // Interpolated
      console.log("Hello, i am a formated %s string!", "ðŸ’©");

      // Styled
      console.log(
        "%c Styled text!",
        "color: white; font-size:18px; background:black; text-shadow: 1x 1px 0 white"
      );

      // warning!
      console.warn("My great warning about something.");

      // Error :|
      console.error("My custom error about something that went wrong!");

      // Info
      console.info("Here's a fact: Crocodiles eat 3-4 people per year");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("ouch"),
        "the classlist of p does not contain 'ouch'!"
      );

      // clearing
      //console.clear();

      // Viewing DOM Elements
      console.log(
        "%c Printing DOM Elements:",
        "color: white; font-size:18px; background:black; text-shadow: 1x 1px 0 white"
      );

      console.log(p);
      console.dir(p);

      //console.clear();

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Creeper");
      console.count("Creeper");

      // table
      console.log(
        "%c A table:",
        "color: white; font-size:18px; background:black; text-shadow: 1x 1px 0 white; padding-right: 5px;"
      );
      console.table(dogs);

      // timing
      console.log("Timing data fetch");
      console.time("fetching data");
      fetch("https://api.github.com/users/andrerfcsantos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log("Here's the data:", data);
        });
    </script>
  </body>
</html>
